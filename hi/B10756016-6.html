<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇</title>
    <script>
        var x = prompt("請輸入您的成績", "");
        if (x > 0 && x <= 59)
            alert(" 不及格，請再加強!");
        else if (x >= 60 && x <= 69)
            alert("及格，但有進步空間!");
        else if (x >= 70 && x <= 79)
            alert("及格，程度達到標準!");
        else if (x >= 80 && x <= 89)
            alert("及格，接近完美!");
        else if (x >= 90 && x == 100)
            alert("及格，超強，好好保持!");
    </script>
</head>
